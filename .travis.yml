---
language: cpp
jobs:
  include:
    - os: linux
      dist: xenial
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11
    - os: osx
      osx_image: xcode12
    - os: windows
      before_install:
        - choco install make
        - choco install zip
      script:
        - export RACK_DIR="${HOME}"/Rack/Rack-SDK
        - make dep
        - make dist
addons:
  apt:
    packages:
      - git
      - gdb
      - curl
      - cmake
      - libx11-dev
      - libglu1-mesa-dev
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - zlib1g-dev
      - libasound2-dev
      - libgtk2.0-dev
      - libjack-jackd2-dev
      - jq
      - scons
  homebrew:
    packages:
      - git
      - wget
      - cmake
      - autoconf
      - automake
      - libtool
      - jq
      - python
      - scons
git:
  submodules: true
env:
  global:
    - MAKEFLAGS="-j 2"
install:
  - mkdir -p "${HOME}"/Rack
  - pushd "${HOME}"/Rack
  - curl -o Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-1.1.6.zip
  - unzip Rack-SDK.zip
  - popd
script:
  - scons -j2 test
  - export RACK_DIR="${HOME}"/Rack/Rack-SDK
  - make dep
  - make dist
before_deploy:
  - export RELEASE_FILE=$(ls dist/*.zip)
  - echo "${RELEASE_FILE}"
notifications:
  email: false
deploy:
  provider: releases
  token:
    secure: 
  skip_cleanup: true
  overwrite: true
  file: "${RELEASE_FILE}"
  on:
    all_branches: true
    tags: true
